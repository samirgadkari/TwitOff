{% extends "base.html" %}
{% block content %}

<h2>User: {{ title }}</h2>

<p>{{ message }}</p>
<ul>
    {% for tweet in tweets %}
    <li>{{ tweet.id }} - {{ tweet.text }}</li>
    {% endfor %}
    <hr />
    {% if followers|length > 0 %}
      {% for name in followers %}
      <li>{{ name }}</li>
      {% endfor %}
    {% endif %}
</ul>

{% endblock %}
